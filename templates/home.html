<!DOCTYPE html>
{% load static %}
{% load menu_tags %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Tree Menu</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Django Tree Menu Demo</h1>

        <!-- Главное меню -->
        <div class="menu-container">
            {% draw_menu 'main_menu' %}
        </div>

        <!-- Контент страницы -->
        <div class="content">
            <h2>Добро пожаловать!</h2>
            <p>Это демонстрация древовидного меню Django.</p>
        </div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
