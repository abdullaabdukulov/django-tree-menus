version: '3.8'

services:
  app: &app
    build:
      context: .
    container_name: ${PROJECT_NAME}-test-app
    command: sh /code/run.sh test
    restart: always
    volumes:
      - .:/code
    env_file:
      - ./.env
    ports:
      - 8000:8000
    depends_on:
      - postgres
    networks:
      - django_tree_menus_test

  postgres:
    image: postgres:15-alpine
    # build:
    #   context: ./db_configs
    container_name: ${PROJECT_NAME}-test-postgres
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
    - 5432:5432
    networks:
      - django_tree_menus_test

networks:
  django_tree_menus_test:
    driver: bridge